apply plugin: 'com.android.application'

android {
    signingConfigs {
        newconfig {
            keyAlias 'ectestprojectalias'
            keyPassword 'ectestproject'
            storeFile file('/Users/kiranpuppala/Juspay/ec-test-project/keys/ectestproject.jks')
            storePassword 'ectestproject'
        }

        amazonconfig {
            keyAlias 'amazonpayalias'
            keyPassword 'amazonpay'
            storeFile file('/Users/kiranpuppala/Juspay/ec-test-project/keys/amazonpaykey')
            storePassword 'amazonpay'
        }
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "in.juspay.amazonpay"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.amazonconfig
        }
        debug {
            signingConfig signingConfigs.amazonconfig
        }
    }
}

repositories {

    mavenCentral()
    maven {
        url "https://maven.juspay.in/jp-build-packages/release/"
    }
}

