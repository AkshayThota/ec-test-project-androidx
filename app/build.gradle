apply plugin: 'com.android.application'

android {
    signingConfigs {
        newconfig {
            keyAlias 'ectestprojectalias'
            keyPassword 'ectestproject'
            storeFile file('/Users/kiran.puppala/Juspay/ec-test-project/keys/ectestproject.jks')
            storePassword 'ectestproject'
        }
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "in.juspay.ectestproject"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.newconfig
        }
        debug {
            signingConfig signingConfigs.newconfig
        }
    }
}

repositories {

    mavenCentral()
    maven {
        url "https://s3-ap-southeast-1.amazonaws.com/jp-build-packages/release/"
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'in.juspay:godel-ec:1.0.6'
    compile 'com.android.support:customtabs:28.0.0'
    compile project(':PWAINSilentPayAndroidSDK')
    compile project(':AmazonIdentityMobileAndroidSDK-silentPay-release')
    implementation files('libs/cordova-2.2.0.jar')
    implementation files('libs/glide-3.7.0.jar')
}
